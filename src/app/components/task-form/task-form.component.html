<div class="container mt-5">
    <h2>{{ isUpdate ? 'Update Task' : 'Create Task' }}</h2>
  
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" [(ngModel)]="task.title" name="title" class="form-control" required>
        <div class="invalid-feedback">Please enter a title.</div>
      </div>
  
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea id="description" [(ngModel)]="task.description" name="description" class="form-control" required></textarea>
        <div class="invalid-feedback">Please enter a description.</div>
      </div>
  
      <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date:</label>
        <input type="date" id="dueDate" [(ngModel)]="task.dueDate" name="dueDate" class="form-control" required>
        <div class="invalid-feedback">Please enter a due date.</div>
      </div>
  
      <button type="submit" class="btn btn-primary">{{ isUpdate ? 'Update Task' : 'Create Task' }}</button>
    </form>
  </div>
